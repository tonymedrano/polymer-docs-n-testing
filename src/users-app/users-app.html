<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./components/u-users.html">

<dom-module id="users-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[tiltle]]!</h2>
  <u-users></u-users>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class UsersApp extends Polymer.Element {
      static get is() { return 'users-app'; }
      static get properties() {
        return {
          tiltle: {
            type: String,
            value: 'User Dashboard App'
          }
        };
      }
    }

    window.customElements.define(UsersApp.is, UsersApp);
  </script>
</dom-module>
