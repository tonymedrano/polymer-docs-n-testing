<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./components/u-users.html">

<dom-module id="users-app">
  <template>
    <style>
      :host {
        display: block;
      }

      h2 {
        color: #f76707;
      }

      .container {
        font-family: 'Poppins', sans-serif;
        max-width: 940px;
        margin: 0 auto;
      }
    </style>
    <div class="container">
      <h2>[[tiltle]]!</h2>
        <u-users url="https://api.github.com/users"></u-users>
    </div>
  </template>

  

  <script>
    /**
     * @customElement
     * @polymer
     */
    class UsersApp extends Polymer.Element {
      static get is() { return 'users-app'; }
      static get properties() {
        return {
          tiltle: {
            type: String,
            value: 'User Dashboard App'
          },
          repos: {
              type: Array
          }
        }
      }

      ready() {
          super.ready();
      }
    }

    window.customElements.define(UsersApp.is, UsersApp);
  </script>
</dom-module>
